<app-default-login-layout
text="Login into your account"
primaryBtnText="Login Now"
secondaryBtnText="Sign up Now"
>
<form [formGroup]="loginForm">
        <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="youremail@email.com"
        >
        <img src="svg/email-icon.svg">
        </app-primary-input>
        <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Password"
        >
        <img src="svg/password-icon.svg">
    </app-primary-input>
    <span>Forgot your password?</span>
</form>
</app-default-login-layout>
